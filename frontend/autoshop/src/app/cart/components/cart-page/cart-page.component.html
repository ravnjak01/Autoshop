<div *ngIf="isCartEmpty" class="empty-cart">
  <p>Your cart is empty.</p>
  <button mat-raised-button color="primary" routerLink="/home">Go shopping</button>
</div>

<div *ngIf="!isCartEmpty">
 
  <h2>Your Cart</h2>
  <div *ngFor="let item of cartItems" class="cart-item">
    <img [src]="'http://localhost:7000' + item.imageUrl" alt="{{ item.productName }}" />
    <div class="details">
      <p class="name">{{ item.productName }}</p>
      <p class="price">{{ item.price | currency:'BAM' }}</p>

      <div class="quantity-controls">
        <button (click)="decreaseQuantity(item)" [disabled]="item.quantity <= 1">âˆ’</button>
        <span>{{ item.quantity }}</span>
        <button (click)="increaseQuantity(item)">+</button>
      </div>

      <p class="total">Total: {{ item.price * item.quantity | currency:'BAM' }}</p>

      <div class="actions">
        <button mat-button color="warn" (click)="removeItem(item)">ğŸ—‘ï¸ Remove</button>
        <button mat-stroked-button color="primary" (click)="saveForLater(item)">ğŸ’¾ Save for later</button>
      </div>
    </div>
  </div>

  <div class="cart-summary">
    <p><strong>Subtotal:</strong> {{ getTotal() | currency:'BAM' }}</p>
    <button mat-raised-button color="accent" (click)="goToCheckout()">Go to Checkout</button>
  </div>

  <!-- SAVED FOR LATER SECTION -->
 <div *ngIf="(savedForLaterItems?.length ?? 0) > 0" class="saved-for-later">
    <h2>Saved for later</h2>

    <div *ngFor="let item of savedForLaterItems" class="cart-item saved-item">
      <img [src]="'http://localhost:7000' + item.imageUrl" alt="{{ item.productName }}" />
      <div class="details">
        <p class="name">{{ item.productName }}</p>
        <p class="price">{{ item.price | currency:'BAM' }}</p>
        <div class="actions">
          <button mat-raised-button color="accent" (click)="moveToCart(item)">Add back to cart</button>
          <button mat-button color="warn" (click)="removeSavedItem(item)">ğŸ—‘ï¸ Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
