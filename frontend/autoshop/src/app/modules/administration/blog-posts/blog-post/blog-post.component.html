
<h2 mat-dialog-title>{{ blog.title }}</h2>
<mat-dialog-content>
  <div class="blog-detail">
    <p><strong>Author:</strong> {{ blog.authorName }}</p>
    <p><strong>Published:</strong> {{ blog.publishedTime ? (blog.publishedTime | date: 'short') : 'Not Published' }}</p>
    <p><strong>Status:</strong> {{ blog.isPublished ? 'Published' : 'Unpublished' }}</p>
    <p><strong>Active:</strong> {{ blog.active ? 'Yes' : 'No' }}</p>
    <p><strong>Content:</strong></p>
    <p>{{ blog.content }}</p>
    <img *ngIf="imageUrl" [src]="imageUrl" alt="Blog image" style="width: 100%; margin-top: 10px;">
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="close()">Close</button>
</mat-dialog-actions>
