<div class="container">
  <!-- Sidebar (Kategorije) -->
  <div class="sidebar">
    <h5>Kategorije</h5>
    <form (ngSubmit)="onFilterSubmit()">
      <div *ngFor="let category of categories" class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          [id]="'category-' + category.id"
          [value]="category.id"
          (change)="onCategoryChange($event, category.id)"
          [checked]="false"
        />
        <label class="form-check-label" [for]="'category-' + category.id">
          {{ category.name }}
        </label>
      </div>
    </form>
  </div>

  <!-- Product List + Search + Sorting -->
  <div class="product-section">
    <div class="search-sort-wrapper">
      <input
        type="text"
        class="form-control search-input"
        placeholder="Pretraga proizvoda..."
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearchChange()"
      />

      <select
        class="form-control sort-select"
        [(ngModel)]="sortBy"
        (change)="onSortChange()"
      >
        <option value="price">Sortiraj po: Cijeni</option>
        <option value="createdDate">Sortiraj po: Datumu</option>
      </select>
    </div>

    <div class="row">
      <div *ngFor="let product of products" class="col-md-4 mb-4">
        <div class="card p-3">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p><strong>Cijena:</strong> ${{ product.price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
