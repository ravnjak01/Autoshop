<div class="container">
  <!-- Sidebar (Kategorije) -->
  <div class="sidebar">
    <div class="price-filter mb-3">
      <label><strong>Cijena ({{ minPrice }} - {{ maxPrice }})</strong></label>
      <ngx-slider
        [(value)]="minPrice"
        [(highValue)]="maxPrice"
        [options]="sliderOptions"
        (userChangeEnd)="onFilterSubmit()">
      </ngx-slider>
    </div>

    <h4>Kategorije</h4>
    <form (ngSubmit)="onFilterSubmit()">
      <div *ngFor="let category of categories" class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          [id]="'category-' + category.id"
          [value]="category.id"
          (change)="onCategoryChange($event, category.id)"
          [checked]="false"
        />
        <label class="form-check-label" [for]="'category-' + category.id">
          {{ category.name }}
        </label>
      </div>
    </form>
  </div>

  <!-- Product List + Search + Sorting -->
  <div class="product-section">
    <div class="search-sort-wrapper">
      <input
        type="text"
        class="form-control search-input"
        placeholder="Pretraga proizvoda..."
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearchChange()"
      />

      <select class="form-control sort-select" [(ngModel)]="sortBy" (change)="onSortChange()">
        <option value="createdDateDesc">Najnovije prvo</option>
        <option value="createdDateAsc">Najstarije prvo</option>
        <option value="priceAsc">Najjeftiniji prvo</option>
        <option value="priceDesc">Najskuplji prvo</option>
      </select>
    </div>

    <div class="row">
      <div *ngFor="let product of products" class="col-md-4 mb-4">
        <div class="card p-3">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p><strong>Cijena:</strong> ${{ product.price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
