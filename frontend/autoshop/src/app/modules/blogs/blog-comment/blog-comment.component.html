<div class="blog-comments">
  <!-- Comment Input Form -->
  <div class="comment-input">
    <textarea [(ngModel)]="newCommentContent" placeholder="Input your comment..."></textarea>

    <button class="save-btn" (click)="addComment()">Save</button>
    <button class="cancel-btn" (click)="clearComment()">Cancel</button>
  </div>

  <!-- Comment List -->
  <div *ngFor="let comment of comments" class="comment">
    <div class="comment-header">
      <span class="comment-user">{{ comment.anonymousName || 'Anonimus' }}</span>
      <span class="comment-time">{{ comment.createdAtAgo }}</span>
    </div>
    <div class="comment-content">
      <p>{{ comment.content }}</p>
    </div>
  </div>
</div>
