<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="btn-cancel" (click)="onNoClick()">Cancel</button>
  
  <button mat-button class="btn-delete" [mat-dialog-close]="true">
    {{ data.confirmButtonText || 'Delete' }}
  </button>
</mat-dialog-actions>
