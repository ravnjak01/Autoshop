<h2>Password reset</h2>

<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="password">New password:</label>
    <input type="password" id="password" formControlName="password" />
   <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched" class="error-message">
  <span *ngIf="resetForm.get('password')?.errors?.['required']">Password required.</span>
  <span *ngIf="resetForm.get('password')?.errors?.['minlength']">Has to have at least 8 characters.</span>

  <span *ngIf="resetForm.get('password')?.errors?.['pattern']">
   At least one small,capital letter and number.
  </span>
</div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm password:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" />
    <div *ngIf="resetForm.errors?.['passwordMismatch'] && resetForm.get('confirmPassword')?.touched" class="error">
      Passwords dont match.
    </div>
  </div>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

  <button type="submit" [disabled]="resetForm.invalid">Reset password</button>
</form>
