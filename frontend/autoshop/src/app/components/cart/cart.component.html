<div class="cart-container">
  <h2>Moja korpa</h2>

  <div *ngIf="isLoading">Učitavanje...</div>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>

  <table *ngIf="!isLoading && cartItems.length > 0" class="cart-table">
    <thead>
      <tr>
        <th>Proizvod</th>
        <th>Količina</th>
        <th>Cijena</th>
        <th>Akcije</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.product?.name || 'Unknown product' }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.product?.price | currency:'BAM':'symbol':'1.2-2' }}</td>
        <td>
          <button (click)="removeItem(item.productId)">Ukloni</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!isLoading && cartItems.length === 0">Korpa je prazna.</p>
</div>
